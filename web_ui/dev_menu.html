<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外レシート管理マスター - 開発メニュー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3B82F6',
                        'custom-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100 flex justify-center">
        <div class="w-full max-w-sm bg-white min-h-screen shadow-lg">
            <!-- ステータスバー -->
            <div class="bg-blue-600 text-white px-4 py-2 text-center text-sm">
                <span class="font-medium">海外レシート管理マスター</span>
            </div>
            
            <div class="px-4 py-6">
                <!-- ヘッダー -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">開発メニュー</h1>
                    <p class="text-sm text-gray-600 mt-2">各画面へのクイックアクセス</p>
                </div>

                <!-- 画面一覧 -->
                <div class="space-y-4">
                    <!-- レシート登録 -->
                    <a href="registration_step1.html" class="block">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">1. レシート登録</h3>
                                    <p class="text-sm text-gray-600">通貨指定とレシート取り込み</p>
                                </div>
                                <div class="text-blue-500 text-2xl">→</div>
                            </div>
                        </div>
                    </a>

                    <!-- 確認 -->
                    <a href="registration_step2.html" class="block">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">2. 確認</h3>
                                    <p class="text-sm text-gray-600">レシート内容の確認と修正</p>
                                </div>
                                <div class="text-blue-500 text-2xl">→</div>
                            </div>
                        </div>
                    </a>

                    <!-- サマリ -->
                    <a href="registration_step3.html" class="block">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">3. サマリ</h3>
                                    <p class="text-sm text-gray-600">登録完了とグラフ表示</p>
                                </div>
                                <div class="text-blue-500 text-2xl">→</div>
                            </div>
                        </div>
                    </a>

                    <!-- 会員登録 -->
                    <a href="registration_signup.html" class="block">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">4. 会員登録</h3>
                                    <p class="text-sm text-gray-600">新規会員登録フォーム</p>
                                </div>
                                <div class="text-blue-500 text-2xl">→</div>
                            </div>
                        </div>
                    </a>

                    <!-- 想い出 -->
                    <a href="registration_memories.html" class="block">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">5. 想い出</h3>
                                    <p class="text-sm text-gray-600">マップ表示と旅行軌跡</p>
                                </div>
                                <div class="text-blue-500 text-2xl">→</div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- 開発情報 -->
                <div class="mt-8 bg-gray-50 rounded-lg p-4">
                    <h4 class="text-sm font-semibold text-gray-700 mb-2">開発情報</h4>
                    <div class="text-xs text-gray-600 space-y-1">
                        <div>• サーバー: http://localhost:8080</div>
                        <div>• フレームワーク: daisyUI + Tailwind CSS</div>
                        <div>• 最終更新: 2024年1月</div>
                    </div>
                </div>

                <!-- 戻るボタン -->
                <div class="mt-6 text-center">
                    <a href="new_demo_navigation.html" class="text-blue-600 text-sm hover:underline">
                        ← メインメニューに戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
