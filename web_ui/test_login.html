<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">テストログイン</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="admin@test.com" value="admin@test.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="testtest" value="testtest">
            </div>
            
            <button id="testBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                テストボタン
            </button>
            
            <button id="createBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                アカウント作成テスト
            </button>
            
            <div id="result" class="mt-4 p-3 bg-gray-100 rounded-md hidden">
                <p id="resultText"></p>
            </div>
        </div>
    </div>

    <script>
        // テスト用のシンプルな関数
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = message;
            resultDiv.classList.remove('hidden');
            
            if (isError) {
                resultDiv.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded-md';
            } else {
                resultDiv.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded-md';
            }
        }

        // テストボタン
        document.getElementById('testBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('メールアドレスとパスワードを入力してください', true);
                return;
            }
            
            showResult(`入力された情報: ${email} / ${password}`);
        });

        // アカウント作成テストボタン
        document.getElementById('createBtn').addEventListener('click', function() {
            showResult('アカウント作成テストが実行されました');
        });

        // ページ読み込み完了時のログ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('テストログインページが読み込まれました');
            showResult('ページが正常に読み込まれました');
        });
    </script>
</body>
</html>
