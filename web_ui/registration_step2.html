<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外支出ガイド - 登録・修正 (2/3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-base-100">
        <!-- ステータスバー -->
        <div class="bg-primary text-primary-content px-4 py-2 text-center text-sm">
            <span class="font-medium">海外支出ガイド</span>
        </div>
        
        <div class="px-4 py-6">
            <!-- ヘッダー -->
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-base-content">登録・修正 (2/3)</h1>
                <!-- プログレスバー -->
                <div class="w-full bg-base-200 rounded-full h-2 mt-3">
                    <div class="bg-primary h-2 rounded-full" style="width: 66%"></div>
                </div>
            </div>

            <!-- アップロードされた領収書 -->
            <div class="bg-base-100 rounded-lg shadow-sm border border-base-300 mb-4">
                <div class="p-4">
                    <h2 class="text-lg font-semibold mb-3">アップロードされた領収書</h2>
                    
                    <div class="border-2 border-dashed border-base-300 rounded-lg h-32 flex items-center justify-center bg-base-50">
                        <span class="text-base-content/50 text-xs">領収書画像</span>
                    </div>
                </div>
            </div>

        <!-- 店舗情報 -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title text-lg">店舗情報</h2>
                    <button class="btn btn-ghost btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <div class="form-control">
                        <input type="text" placeholder="○○ストア" class="input input-bordered w-full" />
                    </div>
                    <div class="form-control">
                        <input type="date" value="2024-12-10" class="input input-bordered w-full" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品一覧 -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="card-title text-lg">商品一覧</h2>
                    <button class="btn btn-primary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <!-- 商品1 -->
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium">コーヒー豆 ¥1,200</div>
                            <div class="text-sm text-base-content/70">
                                <span class="badge badge-success badge-sm">食費</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="btn btn-ghost btn-xs">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="btn btn-ghost btn-xs text-error">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 商品2 -->
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium">チキンライス ¥1,500</div>
                            <div class="text-sm text-base-content/70">
                                <span class="badge badge-success badge-sm">食費</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="btn btn-ghost btn-xs">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="btn btn-ghost btn-xs text-error">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 合計金額 -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium">合計金額</span>
                    <span class="text-2xl font-bold text-primary">¥2,700</span>
                </div>
            </div>
        </div>

            <!-- アクションボタン -->
            <div class="space-y-3 pb-20">
                <button class="btn btn-outline btn-block btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    下書き保存
                </button>
                
                <button class="btn btn-success btn-block btn-lg fixed bottom-4 left-4 right-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                    確定して次へ
                </button>
            </div>
        </div>
    </div>
</body>
</html>
