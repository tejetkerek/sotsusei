<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外レシート管理マスター - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Navigation -->
    <script src="navigation.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3B82F6',
                        'custom-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100">
        <div class="w-full bg-white min-h-screen">
            <!-- ナビゲーションヘッダー（動的に生成される） -->
            
            <div class="px-3 py-4 sm:px-4 sm:py-6 pt-20 pb-16">
                            <!-- ヘッダー -->
                            <div class="text-center mb-8">
                                <h1 class="text-xl font-bold text-gray-800">ログイン</h1>
                                <p class="text-sm text-gray-600 mt-2">アカウントにログインしてください</p>
                                
                                <!-- テスト用アカウント情報 -->
                                <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                    <p class="text-xs text-blue-700 font-medium mb-2">テスト用アカウント（デフォルト値）</p>
                                    <p class="text-xs text-blue-600">ID: sotsusei@test.com</p>
                                    <p class="text-xs text-blue-600">PW: testtest</p>
                                    
                                    <p class="text-xs text-blue-700 font-medium mb-1 mt-3">開発用アカウント</p>
                                    <p class="text-xs text-blue-600">ID: admin@test.com</p>
                                    <p class="text-xs text-blue-600">PW: testtest</p>
                                </div>
                                
                            </div>

                            <!-- ログインフォーム -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-4">
                                <div class="p-4">
                                    <div class="space-y-4">
                                        <!-- メールアドレス -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                                            <input type="email" id="emailInput" class="input input-bordered w-full border-gray-300" placeholder="example@email.com" autocomplete="email" value="sotsusei@test.com">
                                        </div>

                                        <!-- パスワード -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                                            <input type="password" id="passwordInput" class="input input-bordered w-full border-gray-300" placeholder="パスワードを入力してください" autocomplete="current-password" value="testtest">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ログインボタン -->
                            <div class="mb-4">
                                <button id="loginBtn" class="btn bg-amber-600 hover:bg-amber-700 text-white btn-block border-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                    </svg>
                                    ログイン
                                </button>
                            </div>


                            <!-- エラーメッセージ表示エリア -->
                            <div id="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-300 rounded-lg text-red-700 text-sm hidden">
                            </div>

                            <!-- 成功メッセージ表示エリア -->
                            <div id="successMessage" class="mb-4 p-3 bg-green-100 border border-green-300 rounded-lg text-green-700 text-sm hidden">
                            </div>

                            <!-- パスワードリセットリンク -->
                            <div class="text-center mb-4">
                                <a href="#" class="text-sm text-blue-600 hover:text-blue-700">パスワードを忘れた場合</a>
                            </div>

                            <!-- 会員登録リンク -->
                            <div class="text-center">
                                <span class="text-sm text-gray-600">アカウントをお持ちでない方は</span>
                                <a href="registration_signup.html" class="text-sm text-blue-600 hover:text-blue-700 ml-1">こちらから会員登録</a>
                            </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase関数を動的インポート
        let loginUser;
        
        // Firebase関数を読み込み
        let firebaseFunctions;
        async function loadFirebaseFunctions() {
            try {
                const firebaseModule = await import('./firebase-config.js');
                loginUser = firebaseModule.loginUser;
                firebaseFunctions = firebaseModule;
                console.log('Firebase関数の読み込みが完了しました');
                
                // ユーザー情報を表示
                updateUserInfo();
            } catch (error) {
                console.error('Firebase関数の読み込みエラー:', error);
            }
        }
        
        // ユーザー情報を表示
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            if (!userInfoDiv) return;
            
            // localStorageから認証状態を確認
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            
            if (isLoggedIn && userEmail) {
                userInfoDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>${userEmail}</span>
                `;
            } else {
                userInfoDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span>未ログイン</span>
                `;
            }
        }
        
        // イベントリスナーを設定
        document.addEventListener('DOMContentLoaded', async function() {
            // Firebase関数を読み込み
            await loadFirebaseFunctions();
            
            // 既にログイン済みの場合はサマリページにリダイレクト
            const firebaseModule = await import('./firebase-config.js');
            if (!firebaseModule.checkLoginPageAuth()) {
                return; // リダイレクトされる
            }
            

            // ログインボタン
            document.getElementById('loginBtn').addEventListener('click', function() {
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                
                // エラーメッセージをクリア
                hideMessages();
                
                // バリデーション
                if (!email || !password) {
                    showError('メールアドレスとパスワードを入力してください。');
                    return;
                }
                
                // ログインボタンを無効化
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> ログイン中...';
                
                // Firebase関数の読み込み確認
                if (!loginUser) {
                    showError('Firebase関数が読み込まれていません。ページを再読み込みしてください。', true);
                    return;
                }
                
                // Firebase認証でログイン
                loginUser(email, password)
                    .then(async (user) => {
                        showSuccess('ログインが成功しました！');
                        console.log('ログイン成功:', user);
                        
                        // localStorageに認証状態を保存
                        localStorage.setItem('userEmail', user.email);
                        localStorage.setItem('isLoggedIn', 'true');
                    
                    
                    // 3秒後にサマリ画面に遷移
                    setTimeout(() => {
                        window.location.href = 'registration_step3.html';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('ログインエラー:', error);
                    let errorMessage = 'ログインに失敗しました。';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'このメールアドレスは登録されていません。';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'パスワードが正しくありません。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '有効なメールアドレスを入力してください。';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'ログイン試行回数が多すぎます。しばらく待ってから再試行してください。';
                            break;
                    }
                    
                        showError(errorMessage);
                })
                .finally(() => {
                    // ログインボタンを有効化
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        ログイン
                    `;
                });
            });
        });
        
        // メッセージを非表示
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        // 成功メッセージ表示
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
