<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">シンプルログイン</h1>
        
        <!-- テスト用アカウント情報 -->
        <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-xs text-blue-700 font-medium mb-1">テスト用アカウント</p>
            <p class="text-xs text-blue-600">ID: admin@test.com</p>
            <p class="text-xs text-blue-600">PW: testtest</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="admin@test.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="testtest">
            </div>
            
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                ログイン
            </button>
            
            <button id="createBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                テストアカウント作成
            </button>
            
            <div id="result" class="mt-4 p-3 bg-gray-100 rounded-md hidden">
                <p id="resultText"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    
    <script>
        // 結果表示関数
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = message;
            resultDiv.classList.remove('hidden');
            
            if (isError) {
                resultDiv.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded-md';
            } else {
                resultDiv.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded-md';
            }
        }

        // ページ読み込み完了後に実行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('シンプルログインページが読み込まれました');
            
            // ログインボタン
            document.getElementById('loginBtn').addEventListener('click', async function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showResult('メールアドレスとパスワードを入力してください', true);
                    return;
                }
                
                showResult('ログイン処理を開始します...');
                
                try {
                    // Firebase関数をインポート
                    const { loginUser, initializeDummyData } = await import('./firebase-config.js');
                    
                    // ログイン実行
                    const user = await loginUser(email, password);
                    showResult(`ログイン成功: ${user.email}`);
                    
                    // admin@test.comの場合、ダミーデータを初期化
                    if (user.email === 'admin@test.com') {
                        try {
                            await initializeDummyData();
                            showResult('ログイン成功！ダミーデータも初期化されました');
                        } catch (error) {
                            console.error('ダミーデータ初期化エラー:', error);
                            showResult('ログイン成功！ただしダミーデータの初期化に失敗しました', true);
                        }
                    }
                    
                    // 3秒後にメイン画面に遷移
                    setTimeout(() => {
                        window.location.href = 'registration_step1.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('ログインエラー:', error);
                    let errorMessage = 'ログインに失敗しました。';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'ユーザーが見つかりません。';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'パスワードが間違っています。';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = '有効なメールアドレスを入力してください。';
                            break;
                    }
                    
                    showResult(errorMessage, true);
                }
            });

            // テストアカウント作成ボタン
            document.getElementById('createBtn').addEventListener('click', async function() {
                showResult('テストアカウント作成中...');
                
                try {
                    // Firebase関数をインポート
                    const { createTestAccount } = await import('./firebase-config.js');
                    
                    // アカウント作成実行
                    await createTestAccount();
                    showResult('テストアカウントが作成されました！');
                    
                } catch (error) {
                    console.error('アカウント作成エラー:', error);
                    if (error.code === 'auth/email-already-in-use') {
                        showResult('テストアカウントは既に存在します');
                    } else {
                        showResult(`アカウント作成エラー: ${error.message}`, true);
                    }
                }
            });
        });
    </script>
</body>
</html>
