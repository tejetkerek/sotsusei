<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="支出ガイド">
    <title>海外レシート管理マスター - ステップ1/3：登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100">
        <div class="w-full bg-white min-h-screen">
            <!-- ナビゲーションヘッダー（動的に生成される） -->
            
            <div class="px-3 py-4 sm:px-4 sm:py-6 pt-16 pb-16 flex flex-col min-h-screen">
            <!-- ヘッダー -->
            <div class="text-center mb-6">
                <h1 class="text-lg sm:text-xl font-bold text-gray-800">レシート登録</h1>
                <p class="text-xs sm:text-sm text-gray-600 mt-2">フォルダからのレシートを選択して追加</p>
            </div>
            
            <!-- レシートアップロード -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-4">
                <div class="p-3 sm:p-4">
                    <!-- レシートプレビューエリア -->
                    <div id="previewContainer" class="border-2 border-dashed border-gray-300 rounded-lg h-96 sm:h-80 mb-6 sm:mb-8 flex items-center justify-center bg-gray-50">
                        <div id="previewPlaceholder" class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 sm:h-20 sm:w-20 mx-auto text-gray-400 mb-2 sm:mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span class="text-gray-500 text-sm sm:text-base">レシート画像のプレビュー</span>
                        </div>
                        <img id="previewImage" class="hidden w-full h-full object-contain rounded-lg" alt="選択された画像">
                    </div>

                    <!-- ファイル選択 -->
                    <div class="text-center">
                        <button class="text-blue-600 hover:text-blue-800 underline text-xs sm:text-sm cursor-pointer whitespace-nowrap" onclick="document.getElementById('fileInput').click()">
                            画像を選択
                        </button>
                    </div>
                    
                    <!-- 隠しファイル入力 -->
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                </div>
            </div>

            <!-- ボタンエリア（最下部に固定） -->
            <div class="mt-auto pt-6">
                <!-- 登録ボタン -->
                <div class="pb-3 sm:pb-4">
                    <button id="registerBtn" class="btn bg-amber-600 hover:bg-amber-700 text-white btn-block text-sm sm:text-base" onclick="handleRegistration()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-4 sm:w-4 mr-1 sm:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span class="whitespace-nowrap">登録</span>
                    </button>
                </div>
                
                <!-- サマリー情報を見るボタン -->
                <div class="text-center">
                    <a href="registration_step3.html" class="btn btn-outline btn-sm text-xs sm:text-sm">
                        <span class="whitespace-nowrap">サマリー情報を見る</span>
                    </a>
                </div>
            </div>
            
            
            </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Navigation -->
    <script src="navigation.js"></script>
    
    <script type="module">
        // Firebase関数を動的にインポート
        let firebaseFunctions = null;
        
        // Firebase関数を読み込み
        async function loadFirebaseFunctions() {
            try {
                const firebaseModule = await import('./firebase-config.js');
                firebaseFunctions = {
                    uploadReceiptImage: firebaseModule.uploadReceiptImage,
                    saveReceiptFromJSON: firebaseModule.saveReceiptFromJSON,
                    auth: firebaseModule.auth
                };
                console.log('Firebase関数の読み込み完了');
                updateUserInfo();
            } catch (error) {
                console.error('Firebase関数の読み込みエラー:', error);
            }
        }
        
        // ページ読み込み時にFirebase関数を読み込み
        loadFirebaseFunctions();
        
        // 選択されたファイルを保存
        let selectedFile = null;
        
        
        // ファイル選択処理（グローバル関数として定義）
        window.handleFileSelect = function(event) {
            console.log('handleFileSelect called');
            const file = event.target.files[0];
            console.log('Selected file:', file);
            if (file) {
                selectedFile = file;
                console.log('Calling showPreview with file:', file.name);
                showPreview(file);
                console.log('選択されたファイル:', file.name, file.type, file.size);
            } else {
                console.log('No file selected');
            }
        }
        
        // プレビュー表示（グローバル関数として定義）
        window.showPreview = function(file) {
            console.log('showPreview called with file:', file.name);
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('FileReader onload triggered');
                const previewImage = document.getElementById('previewImage');
                const previewPlaceholder = document.getElementById('previewPlaceholder');
                const previewContainer = document.getElementById('previewContainer');
                
                console.log('Elements found:', {
                    previewImage: previewImage,
                    previewPlaceholder: previewPlaceholder,
                    previewContainer: previewContainer
                });
                
                if (previewImage && previewPlaceholder && previewContainer) {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('hidden');
                    previewPlaceholder.classList.add('hidden');
                    
                    // 画像が表示されたときに点線の枠を非表示にして、画像の外枠と一致させる
                    previewContainer.classList.remove('border-2', 'border-dashed', 'border-gray-300', 'bg-gray-50');
                    previewContainer.classList.add('border-0', 'bg-transparent');
                    
                    console.log('Preview updated successfully');
                } else {
                    console.error('Preview elements not found!');
                }
            };
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
            };
            reader.readAsDataURL(file);
        }
        
        
        // ステータスメッセージ表示（コンソールログに変更）
        function showStatus(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // 画像をBase64に変換
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Firebase Functions を使用してレシートを分析
        async function analyzeImageWithGemini(base64Image) {
            try {
                // Firebase Functions を動的にインポート
                const {functions, httpsCallable } = await import('./firebase-config.js');
                const analyzeReceipt = httpsCallable(functions, 'analyzeReceipt');

                
                console.log('Firebase Functions を使用してレシートを分析中...');
                const result = await analyzeReceipt({
                    imageBase64: base64Image,
                    mimeType: 'image/jpeg'
                });
                
                if (result.data.success) {
                    console.log('レシート分析完了:', result.data.analysis);
                    return {
                        text: JSON.stringify(result.data.analysis),
                        analysis: result.data.analysis,
                        confidence: 0.95
                    };
                } else {
                    throw new Error('レシート分析に失敗しました');
                }
            } catch (error) {
                console.error('Firebase Functions エラー:', error);
                
                // フォールバック: モックデータを使用
                console.log('Firebase Functions が利用できません。モックデータを使用します。');
                return {
                    text: "RED ELEPHANT\n123 Jalan Bukit Bintang\nKuala Lumpur, Malaysia\n\nKao Mun Gai Chicken White Rice\nRM 15.90\n\nTax: RM 0.00\nTotal: RM 15.90\n\nThank you for your visit!\nDate: 2024-01-15\nTime: 14:30",
                    confidence: 0.95
                };
            }
        }
        
        // Firebase Functionsの分析結果からJSONデータを生成
        function generateReceiptJson(geminiResponse) {
            // Firebase Functionsから直接分析結果が返ってくる場合
            if (geminiResponse.analysis) {
                const analysis = geminiResponse.analysis;
                return {
                    receipt_id: `receipt_${Date.now()}`,
                    extracted_data: {
                        original_text: geminiResponse.text,
                        translated_text: geminiResponse.text,
                        storeName: analysis.storeName,
                        date: analysis.date,
                        currency: analysis.currency,
                        totalAmount: analysis.totalAmount,
                        location: analysis.location,
                        category: analysis.category,
                        jpyAmount: analysis.jpyAmount,
                        conversions: [{
                            original_currency: analysis.currency,
                            original_amount: analysis.totalAmount,
                            exchange_rate: analysis.jpyAmount / analysis.totalAmount
                        }],
                        total_jpy: analysis.jpyAmount
                    },
                    processed_at: new Date().toISOString(),
                    confidence: geminiResponse.confidence || 0.95
                };
            }
            
            // フォールバック: テキストから解析
            const text = geminiResponse.text;
            return {
                receipt_id: `receipt_${Date.now()}`,
                extracted_data: {
                    original_text: text,
                    translated_text: text,
                    conversions: [{
                        original_currency: extractCurrency(text),
                        original_amount: parseFloat(extractTotalAmount(text).replace(/[^\d.]/g, '')) || 0,
                        exchange_rate: 32.0 // デフォルト
                    }],
                    total_jpy: parseFloat(extractTotalAmount(text).replace(/[^\d.]/g, '')) * 32.0 || 0
                },
                processed_at: new Date().toISOString(),
                confidence: geminiResponse.confidence || 0.95
            };
        }
        
        // ヘルパー関数群
        function extractStoreName(text) {
            const lines = text.split('\n');
            return lines[0] || 'Unknown Store';
        }
        
        function extractDate(text) {
            const dateMatch = text.match(/(\d{4}-\d{2}-\d{2})|(\d{2}\/\d{2}\/\d{4})|(\d{2}-\d{2}-\d{4})/);
            return dateMatch ? dateMatch[0] : new Date().toISOString().split('T')[0];
        }
        
        function extractItems(text) {
            const lines = text.split('\n');
            const items = [];
            
            for (let line of lines) {
                const priceMatch = line.match(/([A-Za-z\s]+)\s+([A-Z$€¥£]\d+\.?\d*)/);
                if (priceMatch) {
                    items.push({
                        name: priceMatch[1].trim(),
                        price: priceMatch[2]
                    });
                }
            }
            
            return items.length > 0 ? items : [{ name: 'Unknown Item', price: '0' }];
        }
        
        function extractTotalAmount(text) {
            const totalMatch = text.match(/Total[:\s]*([A-Z$€¥£]\d+\.?\d*)/i);
            return totalMatch ? totalMatch[1] : '0';
        }
        
        function extractCurrency(text) {
            const currencyMatch = text.match(/([A-Z$€¥£])\d+\.?\d*/);
            return currencyMatch ? currencyMatch[1] : 'JPY';
        }
        
        function extractLocation(text) {
            const locationMatch = text.match(/([A-Za-z\s]+),\s*([A-Za-z\s]+)$/m);
            return locationMatch ? `${locationMatch[1].trim()}, ${locationMatch[2].trim()}` : 'Unknown Location';
        }
        
        // メインの登録処理
        window.handleRegistration = async function() {
            if (!selectedFile) {
                showStatus('画像を選択してください', 'error');
                return;
            }
            
            if (!firebaseFunctions) {
                showStatus('Firebase関数が読み込まれていません。ページを再読み込みしてください。', 'error');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> 処理中...';
            
            try {
                showStatus('画像をアップロード中...', 'info');
                
                // 1. Firebase Storageに画像をアップロード（エラーハンドリング付き）
                const receiptId = `receipt_${Date.now()}`;
                let imageUrl = null;
                
                try {
                    imageUrl = await firebaseFunctions.uploadReceiptImage(selectedFile, receiptId);
                    console.log('画像アップロード完了:', imageUrl);
                } catch (uploadError) {
                    console.warn('画像アップロードに失敗しました:', uploadError);
                    console.log('画像アップロードなしで処理を続行します');
                    imageUrl = 'upload_failed'; // プレースホルダー
                }
                
                showStatus('画像を解析中...', 'info');
                
                // 2. 画像をBase64に変換
                const base64Image = await fileToBase64(selectedFile);
                
                // 3. Gemini APIで画像解析
                const geminiResponse = await analyzeImageWithGemini(base64Image);
                console.log('Gemini解析完了:', geminiResponse);
                
                showStatus('データを保存中...', 'info');
                
                // 4. JSONデータを生成
                const receiptData = generateReceiptJson(geminiResponse);
                receiptData.image_url = imageUrl;
                receiptData.receipt_id = receiptId;
                
                console.log('生成されたJSON:', receiptData);
                
                // 5. 分析結果をlocalStorageに保存（確認ページで表示するため）
                console.log('localStorageに保存するデータ:', receiptData);
                localStorage.setItem('currentReceiptAnalysis', JSON.stringify(receiptData));
                console.log('localStorageに保存完了');
                
                showStatus('分析完了！確認画面に移動します...', 'success');
                
                // 7. 3秒後に次の画面に遷移
                setTimeout(() => {
                    window.location.href = 'registration_step2.html';
                }, 3000);
                
            } catch (error) {
                console.error('登録エラー:', error);
                showStatus(`エラー: ${error.message}`, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span class="text-xs">登録</span>
                `;
            }
        };
        
        // ログイン画面に遷移
        window.goToLogin = function() {
            window.location.href = 'login.html';
        };
        
        // ユーザー情報を表示
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            if (!userInfoDiv) return;
            
            // localStorageから認証状態を確認
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            
            if (isLoggedIn && userEmail) {
                userInfoDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>${userEmail}</span>
                `;
            } else {
                userInfoDiv.innerHTML = `
                    <button onclick="goToLogin()" class="flex items-center hover:text-blue-200 transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <span>未ログイン</span>
                    </button>
                `;
            }
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ページ読み込み完了');
            updateUserInfo();
        });
    </script>
            </div>
        </div>
    </div>
</body>
</html>
