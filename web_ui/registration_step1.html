<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="支出ガイド">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>海外レシート管理マスター - ステップ1/3：登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100 flex">
        <!-- 左端の開発中リスト -->
        <div class="bg-yellow-100 border-r border-yellow-300 p-2 w-20 flex flex-col items-center">
            <div class="text-xs text-gray-700 space-y-2">
                <a href="registration_step1.html" class="block text-gray-500 writing-vertical-rl">1.登録</a>
                <a href="registration_step2.html" class="block text-blue-600 hover:underline writing-vertical-rl">2.確認</a>
                <a href="registration_step3.html" class="block text-blue-600 hover:underline writing-vertical-rl">3.サマリ</a>
                <a href="registration_signup.html" class="block text-blue-600 hover:underline writing-vertical-rl">4.会員</a>
                <a href="registration_memories.html" class="block text-blue-600 hover:underline writing-vertical-rl">5.想い出</a>
            </div>
        </div>
        
        <div class="flex-1 flex justify-center items-center">
            <!-- スマホフレーム -->
            <div class="relative">
                <!-- スマホの外枠 -->
                <div class="w-80 h-[600px] bg-gray-800 rounded-[2.5rem] p-2 shadow-2xl">
                    <!-- スマホの内側 -->
                    <div class="w-full h-full bg-white rounded-[2rem] overflow-hidden relative">
                        <!-- ノッチ（iPhone風） -->
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-32 h-6 bg-gray-800 rounded-b-2xl z-10"></div>
                        
                        <!-- ステータスバー -->
                        <div class="bg-blue-600 text-white px-4 py-2 text-center text-sm pt-8">
                            <span class="font-medium">海外レシート管理マスター</span>
                        </div>
                    
                        <div class="px-4 py-6 h-full overflow-y-auto">
                            <!-- ヘッダー -->
                            <div class="text-center mb-3">
                                <h1 class="text-base font-bold text-gray-800">登録</h1>
                                <!-- プログレスバー -->
                                <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1.5">
                                    <div class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" id="progressBar" style="width: 33%"></div>
                                </div>
                            </div>

                            <!-- Step 1: 通貨指定 -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-3">
                                <div class="p-3">
                                    <h2 class="text-sm font-semibold mb-2 text-gray-800">Step1：換算元の通貨指定</h2>
                                    
                                    <div class="space-y-2">
                                        <!-- 換算元通貨 -->
                                        <div class="form-control">
                                            <select class="select select-bordered w-full select-sm border-gray-300 text-xs" id="fromCurrencySelect" onchange="updateFlag()">
                                                <option value="JPY" selected>JPY - 日本円</option>
                                                <option value="USD">USD - 米ドル</option>
                                                <option value="EUR">EUR - ユーロ</option>
                                                <option value="THB">THB - タイバーツ</option>
                                                <option value="MYR">MYR - マレーシア・リンギット</option>
                                                <option value="KRW">KRW - 韓国ウォン</option>
                                                <option value="CNY">CNY - 中国元</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Step 2: レシートの取り込み -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-3">
                                <div class="p-3">
                                    <h2 class="text-sm font-semibold mb-2 text-gray-800">Step2：レシートの取り込み</h2>
                                    
                                    <!-- レシートプレビューエリア -->
                                    <div class="relative">
                                        <!-- 左矢印 -->
                                        <div class="absolute -left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                            </svg>
                                        </div>
                                        
                                        <!-- プレビューエリア -->
                                        <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 mb-3 flex items-center justify-center bg-gray-50 mx-5">
                                            <div class="text-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-gray-400 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                                <span class="text-gray-500 text-xs">プレビュー</span>
                                            </div>
                                        </div>
                                        
                                        <!-- 右矢印 -->
                                        <div class="absolute -right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                            </svg>
                                        </div>
                                    </div>

                                    <!-- 登録ボタン -->
                                    <div class="flex gap-2">
                                        <button class="btn btn-outline btn-sm flex-1 flex items-center text-xs px-2">
                                            <span class="truncate">カメラで撮影</span>
                                        </button>
                                        
                                        <button class="btn btn-outline btn-sm flex-1 flex items-center text-xs px-2">
                                            <span class="truncate">フォルダから選択</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 登録ボタン -->
                            <div class="pb-4">
                                <button class="btn bg-blue-600 hover:bg-blue-700 text-white btn-block border-0 btn-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span class="text-xs">登録</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 換算元通貨選択に連動して国旗アイコンを更新
        function updateFlag() {
            const fromCurrencySelect = document.getElementById('fromCurrencySelect');
            const flagIcon = document.getElementById('flagIcon');
            const selectedCurrency = fromCurrencySelect.value;
            
            const flagMap = {
                'JPY': 'JP',
                'USD': 'US',
                'EUR': 'EU',
                'THB': 'TH',
                'MYR': 'MY',
                'KRW': 'KR',
                'CNY': 'CN'
            };
            
            flagIcon.textContent = flagMap[selectedCurrency] || 'JP';
        }
        
        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateFlag();
        });
    </script>
            </div>
        </div>
    </div>
</body>
</html>
