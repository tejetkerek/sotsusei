<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="支出ガイド">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>海外支出ガイド - 登録 (1/3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-base-100">
        <!-- ステータスバー -->
        <div class="bg-primary text-primary-content px-4 py-2 text-center text-sm">
            <span class="font-medium">海外支出ガイド</span>
        </div>
        
        <div class="px-4 py-6">
            <!-- ヘッダー -->
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-base-content">登録 (1/3)</h1>
                <!-- プログレスバー -->
                <div class="w-full bg-base-200 rounded-full h-2 mt-3">
                    <div class="bg-primary h-2 rounded-full" style="width: 33%"></div>
                </div>
            </div>

            <!-- Step 1: 領収書の登録 -->
            <div class="bg-base-100 rounded-lg shadow-sm border border-base-300 mb-4">
                <div class="p-4">
                    <h2 class="text-lg font-semibold mb-3">Step1 (領収書の登録)</h2>
                    
                    <!-- 領収書プレビューエリア -->
                    <div class="border-2 border-dashed border-base-300 rounded-lg h-40 mb-4 flex items-center justify-center bg-base-50">
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-base-content/30 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="text-base-content/50 text-xs">領収書プレビューエリア</span>
                        </div>
                    </div>

                    <!-- 登録ボタン -->
                    <div class="space-y-2">
                        <button class="btn btn-outline btn-block btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            カメラで撮影
                        </button>
                        
                        <button class="btn btn-outline btn-block btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            写真フォルダから登録
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 2: 通貨指定 -->
            <div class="bg-base-100 rounded-lg shadow-sm border border-base-300 mb-4">
                <div class="p-4">
                    <h2 class="text-lg font-semibold mb-3">Step2 (通貨指定)</h2>
                    
                    <div class="form-control">
                        <label class="label py-1">
                            <span class="label-text text-sm">通貨を選択</span>
                        </label>
                        <select class="select select-bordered w-full select-sm">
                            <option selected>JPY - 日本円</option>
                            <option>USD - 米ドル</option>
                            <option>EUR - ユーロ</option>
                            <option>THB - タイバーツ</option>
                            <option>MYR - マレーシア・リンギット</option>
                            <option>KRW - 韓国ウォン</option>
                            <option>CNY - 中国元</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Step 3: プレビュー表示 -->
            <div class="bg-base-100 rounded-lg shadow-sm border border-base-300 mb-6">
                <div class="p-4">
                    <h2 class="text-lg font-semibold mb-3">Step3 (プレビュー表示)</h2>
                    
                    <!-- 選択された領収書 -->
                    <div class="border-2 border-dashed border-base-300 rounded-lg h-24 mb-4 flex items-center justify-center bg-base-50">
                        <span class="text-base-content/50 text-xs">選択された領収書</span>
                    </div>

                    <!-- 抽出情報 -->
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-xs text-base-content/70">店舗:</span>
                            <span class="text-xs font-medium">○○ストア</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-xs text-base-content/70">金額:</span>
                            <span class="text-xs font-medium">¥2,700</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 登録ボタン -->
            <button class="btn btn-primary btn-block btn-lg fixed bottom-4 left-4 right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                登録
            </button>
        </div>
    </div>
</body>
</html>
