<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="支出ガイド">
    <title>海外レシート管理マスター - ステップ1/3：登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100 flex">
        <!-- 左端の開発中リスト -->
        <div class="bg-yellow-100 border-r border-yellow-300 p-2 w-20 flex flex-col items-center">
            <div class="text-xs text-gray-700 space-y-2">
                <a href="registration_step1.html" class="block text-gray-500 writing-vertical-rl">1.登録</a>
                <a href="registration_step2.html" class="block text-blue-600 hover:underline writing-vertical-rl">2.確認</a>
                <a href="registration_step3.html" class="block text-blue-600 hover:underline writing-vertical-rl">3.サマリ</a>
                <a href="registration_signup.html" class="block text-blue-600 hover:underline writing-vertical-rl">4.会員</a>
                <a href="login.html" class="block text-blue-600 hover:underline writing-vertical-rl">5.ログイン</a>
                <a href="registration_memories.html" class="block text-blue-600 hover:underline writing-vertical-rl">6.想い出</a>
            </div>
        </div>
        
        <div class="flex-1 flex justify-center items-center">
            <!-- スマホフレーム -->
            <div class="relative">
                <!-- スマホの外枠 -->
                <div class="w-80 h-[600px] bg-gray-800 rounded-[2.5rem] p-2 shadow-2xl">
                    <!-- スマホの内側 -->
                    <div class="w-full h-full bg-white rounded-[2rem] overflow-hidden relative">
                        <!-- ノッチ（iPhone風） -->
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-32 h-6 bg-gray-800 rounded-b-2xl z-10"></div>
                        
                        <!-- ステータスバー -->
                        <div class="bg-blue-600 text-white px-4 py-2 text-center text-sm pt-8">
                            <span class="font-medium">海外レシート管理マスター</span>
                        </div>
                    
                        <div class="px-4 py-6 h-full overflow-y-auto">
                            <!-- ヘッダー -->
                            <div class="text-center mb-3">
                                <h1 class="text-base font-bold text-gray-800">登録</h1>
                                <!-- プログレスバー -->
                                <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1.5">
                                    <div class="bg-blue-600 h-1.5 rounded-full transition-all duration-300" id="progressBar" style="width: 33%"></div>
                                </div>
                            </div>

                            <!-- Step 1: 通貨指定 -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-3">
                                <div class="p-3">
                                    <h2 class="text-sm font-semibold mb-2 text-gray-800">Step1：換算元の通貨指定</h2>
                                    
                                    <div class="space-y-2">
                                        <!-- 換算元通貨 -->
                                        <div class="form-control">
                                            <select class="select select-bordered w-full select-sm border-gray-300 text-xs" id="fromCurrencySelect" onchange="updateFlag()">
                                                <option value="JPY" selected>JPY - 日本円</option>
                                                <option value="USD">USD - 米ドル</option>
                                                <option value="EUR">EUR - ユーロ</option>
                                                <option value="THB">THB - タイバーツ</option>
                                                <option value="MYR">MYR - マレーシア・リンギット</option>
                                                <option value="KRW">KRW - 韓国ウォン</option>
                                                <option value="CNY">CNY - 中国元</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Step 2: レシートの取り込み -->
                            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-3">
                                <div class="p-3">
                                    <h2 class="text-sm font-semibold mb-2 text-gray-800">Step2：レシートの取り込み</h2>
                                    
                                    <!-- レシートプレビューエリア -->
                                    <div class="relative">
                                        <!-- 左矢印 -->
                                        <div class="absolute -left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                            </svg>
                                        </div>
                                        
                                        <!-- プレビューエリア -->
                                        <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 mb-3 flex items-center justify-center bg-gray-50 mx-5">
                                            <div id="previewPlaceholder" class="text-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-gray-400 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                                <span class="text-gray-500 text-xs">プレビュー</span>
                                            </div>
                                            <img id="previewImage" class="hidden w-full h-full object-cover rounded-lg" alt="選択された画像">
                                        </div>
                                        
                                        <!-- 右矢印 -->
                                        <div class="absolute -right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                            </svg>
                                        </div>
                                    </div>

                                    <!-- ファイル選択 -->
                                    <div class="flex gap-2">
                                        <button class="btn btn-outline btn-sm flex-1 flex items-center text-xs px-2" onclick="openCamera()">
                                            <span class="truncate">カメラで撮影</span>
                                        </button>
                                        
                                        <button class="btn btn-outline btn-sm flex-1 flex items-center text-xs px-2" onclick="document.getElementById('fileInput').click()">
                                            <span class="truncate">フォルダから選択</span>
                                        </button>
                                    </div>
                                    
                                    <!-- 隠しファイル入力 -->
                                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                                </div>
                            </div>

                            <!-- 登録ボタン -->
                            <div class="pb-4">
                                <button id="registerBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white btn-block border-0 btn-sm" onclick="handleRegistration()">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    <span class="text-xs">登録</span>
                                </button>
                            </div>
                            
                            <!-- ステータス表示 -->
                            <div id="statusMessage" class="hidden mb-3 p-2 rounded text-xs text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    
    <script type="module">
        // Firebase関数を動的にインポート
        let firebaseFunctions = null;
        
        // Firebase関数を読み込み
        async function loadFirebaseFunctions() {
            try {
                const firebaseModule = await import('./firebase-config.js');
                firebaseFunctions = {
                    uploadReceiptImage: firebaseModule.uploadReceiptImage,
                    saveReceiptFromJSON: firebaseModule.saveReceiptFromJSON,
                    auth: firebaseModule.auth
                };
                console.log('Firebase関数の読み込み完了');
            } catch (error) {
                console.error('Firebase関数の読み込みエラー:', error);
            }
        }
        
        // ページ読み込み時にFirebase関数を読み込み
        loadFirebaseFunctions();
        
        // 選択されたファイルを保存
        let selectedFile = null;
        
        // 換算元通貨選択に連動して国旗アイコンを更新
        function updateFlag() {
            const fromCurrencySelect = document.getElementById('fromCurrencySelect');
            const flagIcon = document.getElementById('flagIcon');
            
            // 要素が存在しない場合は何もしない
            if (!fromCurrencySelect || !flagIcon) {
                return;
            }
            
            const selectedCurrency = fromCurrencySelect.value;
            
            const flagMap = {
                'JPY': 'JP',
                'USD': 'US',
                'EUR': 'EU',
                'THB': 'TH',
                'MYR': 'MY',
                'KRW': 'KR',
                'CNY': 'CN'
            };
            
            flagIcon.textContent = flagMap[selectedCurrency] || 'JP';
        }
        
        // ファイル選択処理（グローバル関数として定義）
        window.handleFileSelect = function(event) {
            console.log('handleFileSelect called');
            const file = event.target.files[0];
            console.log('Selected file:', file);
            if (file) {
                selectedFile = file;
                console.log('Calling showPreview with file:', file.name);
                showPreview(file);
                console.log('選択されたファイル:', file.name, file.type, file.size);
            } else {
                console.log('No file selected');
            }
        }
        
        // プレビュー表示（グローバル関数として定義）
        window.showPreview = function(file) {
            console.log('showPreview called with file:', file.name);
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('FileReader onload triggered');
                const previewImage = document.getElementById('previewImage');
                const previewPlaceholder = document.getElementById('previewPlaceholder');
                
                console.log('Elements found:', {
                    previewImage: previewImage,
                    previewPlaceholder: previewPlaceholder
                });
                
                if (previewImage && previewPlaceholder) {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('hidden');
                    previewPlaceholder.classList.add('hidden');
                    console.log('Preview updated successfully');
                } else {
                    console.error('Preview elements not found!');
                }
            };
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
            };
            reader.readAsDataURL(file);
        }
        
        // カメラ撮影（将来実装）
        function openCamera() {
            alert('カメラ機能は今後実装予定です。フォルダから選択をお使いください。');
        }
        
        // ステータスメッセージ表示
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `mb-3 p-2 rounded text-xs text-center ${type === 'error' ? 'bg-red-100 text-red-700' : type === 'success' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`;
            statusDiv.classList.remove('hidden');
        }
        
        // 画像をBase64に変換
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Firebase Functions を使用してレシートを分析
        async function analyzeImageWithGemini(base64Image) {
            try {
                // Firebase Functions を動的にインポート
                const { getFunctions, httpsCallable } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js');
                const functions = getFunctions();
                const analyzeReceipt = httpsCallable(functions, 'analyzeReceipt');
                
                console.log('Firebase Functions を使用してレシートを分析中...');
                const result = await analyzeReceipt({
                    imageBase64: base64Image,
                    mimeType: 'image/jpeg'
                });
                
                if (result.data.success) {
                    console.log('レシート分析完了:', result.data.analysis);
                    return {
                        text: JSON.stringify(result.data.analysis),
                        analysis: result.data.analysis,
                        confidence: 0.95
                    };
                } else {
                    throw new Error('レシート分析に失敗しました');
                }
            } catch (error) {
                console.error('Firebase Functions エラー:', error);
                
                // フォールバック: モックデータを使用
                console.log('Firebase Functions が利用できません。モックデータを使用します。');
                return {
                    text: "RED ELEPHANT\n123 Jalan Bukit Bintang\nKuala Lumpur, Malaysia\n\nKao Mun Gai Chicken White Rice\nRM 15.90\n\nTax: RM 0.00\nTotal: RM 15.90\n\nThank you for your visit!\nDate: 2024-01-15\nTime: 14:30",
                    confidence: 0.95
                };
            }
        }
        
        // Firebase Functionsの分析結果からJSONデータを生成
        function generateReceiptJson(geminiResponse) {
            // Firebase Functionsから直接分析結果が返ってくる場合
            if (geminiResponse.analysis) {
                const analysis = geminiResponse.analysis;
                return {
                    receipt_id: `receipt_${Date.now()}`,
                    extracted_data: {
                        original_text: geminiResponse.text,
                        translated_text: geminiResponse.text,
                        storeName: analysis.storeName,
                        date: analysis.date,
                        currency: analysis.currency,
                        totalAmount: analysis.totalAmount,
                        location: analysis.location,
                        category: analysis.category,
                        jpyAmount: analysis.jpyAmount,
                        conversions: [{
                            original_currency: analysis.currency,
                            original_amount: analysis.totalAmount,
                            exchange_rate: analysis.jpyAmount / analysis.totalAmount
                        }],
                        total_jpy: analysis.jpyAmount
                    },
                    processed_at: new Date().toISOString(),
                    confidence: geminiResponse.confidence || 0.95
                };
            }
            
            // フォールバック: テキストから解析
            const text = geminiResponse.text;
            return {
                receipt_id: `receipt_${Date.now()}`,
                extracted_data: {
                    original_text: text,
                    translated_text: text,
                    conversions: [{
                        original_currency: extractCurrency(text),
                        original_amount: parseFloat(extractTotalAmount(text).replace(/[^\d.]/g, '')) || 0,
                        exchange_rate: 32.0 // デフォルト
                    }],
                    total_jpy: parseFloat(extractTotalAmount(text).replace(/[^\d.]/g, '')) * 32.0 || 0
                },
                processed_at: new Date().toISOString(),
                confidence: geminiResponse.confidence || 0.95
            };
        }
        
        // ヘルパー関数群
        function extractStoreName(text) {
            const lines = text.split('\n');
            return lines[0] || 'Unknown Store';
        }
        
        function extractDate(text) {
            const dateMatch = text.match(/(\d{4}-\d{2}-\d{2})|(\d{2}\/\d{2}\/\d{4})|(\d{2}-\d{2}-\d{4})/);
            return dateMatch ? dateMatch[0] : new Date().toISOString().split('T')[0];
        }
        
        function extractItems(text) {
            const lines = text.split('\n');
            const items = [];
            
            for (let line of lines) {
                const priceMatch = line.match(/([A-Za-z\s]+)\s+([A-Z$€¥£]\d+\.?\d*)/);
                if (priceMatch) {
                    items.push({
                        name: priceMatch[1].trim(),
                        price: priceMatch[2]
                    });
                }
            }
            
            return items.length > 0 ? items : [{ name: 'Unknown Item', price: '0' }];
        }
        
        function extractTotalAmount(text) {
            const totalMatch = text.match(/Total[:\s]*([A-Z$€¥£]\d+\.?\d*)/i);
            return totalMatch ? totalMatch[1] : '0';
        }
        
        function extractCurrency(text) {
            const currencyMatch = text.match(/([A-Z$€¥£])\d+\.?\d*/);
            return currencyMatch ? currencyMatch[1] : 'JPY';
        }
        
        function extractLocation(text) {
            const locationMatch = text.match(/([A-Za-z\s]+),\s*([A-Za-z\s]+)$/m);
            return locationMatch ? `${locationMatch[1].trim()}, ${locationMatch[2].trim()}` : 'Unknown Location';
        }
        
        // メインの登録処理
        window.handleRegistration = async function() {
            if (!selectedFile) {
                showStatus('画像を選択してください', 'error');
                return;
            }
            
            if (!firebaseFunctions) {
                showStatus('Firebase関数が読み込まれていません。ページを再読み込みしてください。', 'error');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> 処理中...';
            
            try {
                showStatus('画像をアップロード中...', 'info');
                
                // 1. Firebase Storageに画像をアップロード
                const receiptId = `receipt_${Date.now()}`;
                const imageUrl = await firebaseFunctions.uploadReceiptImage(selectedFile, receiptId);
                console.log('画像アップロード完了:', imageUrl);
                
                showStatus('画像を解析中...', 'info');
                
                // 2. 画像をBase64に変換
                const base64Image = await fileToBase64(selectedFile);
                
                // 3. Gemini APIで画像解析
                const geminiResponse = await analyzeImageWithGemini(base64Image);
                console.log('Gemini解析完了:', geminiResponse);
                
                showStatus('データを保存中...', 'info');
                
                // 4. JSONデータを生成
                const receiptData = generateReceiptJson(geminiResponse);
                receiptData.image_url = imageUrl;
                receiptData.receipt_id = receiptId;
                
                console.log('生成されたJSON:', receiptData);
                
                // 5. Firebase Databaseに保存
                await firebaseFunctions.saveReceiptFromJSON(receiptData);
                
                showStatus('登録完了！次の画面に移動します...', 'success');
                
                // 6. 3秒後に次の画面に遷移
                setTimeout(() => {
                    window.location.href = 'registration_step2.html';
                }, 3000);
                
            } catch (error) {
                console.error('登録エラー:', error);
                showStatus(`エラー: ${error.message}`, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span class="text-xs">登録</span>
                `;
            }
        };
        
        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateFlag();
        });
    </script>
            </div>
        </div>
    </div>
</body>
</html>
