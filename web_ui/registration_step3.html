<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外レシート管理マスター - ステップ3/3：サマリー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3B82F6',
                        'custom-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100 flex">
        <!-- 左端の開発中リスト -->
        <div class="bg-yellow-100 border-r border-yellow-300 p-2 w-20 flex flex-col items-center">
            <div class="text-xs text-gray-700 space-y-2">
                <a href="registration_step1.html" class="block text-blue-600 hover:underline writing-vertical-rl">1.登録</a>
                <a href="registration_step2.html" class="block text-blue-600 hover:underline writing-vertical-rl">2.確認</a>
                <a href="registration_step3.html" class="block text-gray-500 writing-vertical-rl">3.サマリ</a>
                <a href="registration_signup.html" class="block text-blue-600 hover:underline writing-vertical-rl">4.会員</a>
                <a href="registration_memories.html" class="block text-blue-600 hover:underline writing-vertical-rl">5.想い出</a>
            </div>
        </div>
        
        <div class="flex-1 flex justify-center">
            <div class="w-full max-w-sm bg-white min-h-screen shadow-lg">
            <!-- ステータスバー -->
            <div class="bg-blue-600 text-white px-4 py-2 text-center text-sm">
                <span class="font-medium">海外レシート管理マスター</span>
            </div>
            
            <div class="px-4 py-6">
            <!-- ヘッダー -->
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-gray-800">サマリー</h1>
                <!-- プログレスバー -->
                <div class="w-full bg-gray-200 rounded-full h-2 mt-3">
                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" id="progressBar" style="width: 100%"></div>
                </div>
            </div>

            <!-- 完了メッセージ -->
            <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <div class="flex-1">
                        <h3 class="font-medium text-green-800 text-sm">登録完了！</h3>
                        <p class="text-xs text-green-600 mb-2">レシートの登録が正常に完了しました</p>
                        <div class="text-xs text-green-700">
                            <div>登録件数: 3件</div>
                            <div>金額合計: ¥1,560</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- サマリー -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-4">
                <div class="p-4">
                    <!-- グラフ表示 -->
                    <div class="space-y-6">
                        <!-- 日付別推移グラフ -->
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex justify-between items-center mb-3">
                                <div class="text-sm text-gray-600">支出金額の推移（単位：円）</div>
                            </div>
                            <div class="h-48 bg-white rounded relative">
                                <!-- 縦軸の目盛り -->
                                <div class="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-gray-500 py-2">
                                    <div class="text-right">1,000</div>
                                    <div class="text-right">800</div>
                                    <div class="text-right">600</div>
                                    <div class="text-right">400</div>
                                    <div class="text-right">200</div>
                                    <div class="text-right">0</div>
                                </div>
                                
                                <!-- グラフエリア -->
                                <div class="ml-8 h-full relative px-2 py-2">
                                    <!-- 折れ線グラフ -->
                                    <svg class="w-full h-full" viewBox="0 0 200 120">
                                        <!-- グリッド線 -->
                                        <defs>
                                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                                <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3f4f6" stroke-width="0.5"/>
                                            </pattern>
                                        </defs>
                                        <rect width="100%" height="100%" fill="url(#grid)" />
                                        
                                        <!-- 折れ線 -->
                                        <polyline
                                            fill="none"
                                            stroke="#3B82F6"
                                            stroke-width="2"
                                            points="10,100 30,80 50,60 70,40 90,70 110,50 130,30 150,20"
                                        />
                                        
                                        <!-- データポイント -->
                                        <circle cx="10" cy="100" r="2" fill="#3B82F6" />
                                        <text x="10" y="115" text-anchor="middle" font-size="7" fill="#6B7280">1/13</text>
                                        <circle cx="30" cy="80" r="2" fill="#3B82F6" />
                                        <text x="30" y="95" text-anchor="middle" font-size="7" fill="#6B7280">1/14</text>
                                        <circle cx="50" cy="60" r="2" fill="#3B82F6" />
                                        <text x="50" y="75" text-anchor="middle" font-size="7" fill="#6B7280">1/15</text>
                                        <circle cx="70" cy="40" r="2" fill="#3B82F6" />
                                        <text x="70" y="55" text-anchor="middle" font-size="7" fill="#6B7280">1/16</text>
                                        <circle cx="90" cy="70" r="2" fill="#3B82F6" />
                                        <text x="90" y="85" text-anchor="middle" font-size="7" fill="#6B7280">1/17</text>
                                        <circle cx="110" cy="50" r="2" fill="#3B82F6" />
                                        <text x="110" y="65" text-anchor="middle" font-size="7" fill="#6B7280">1/18</text>
                                        <circle cx="130" cy="30" r="2" fill="#3B82F6" />
                                        <text x="130" y="45" text-anchor="middle" font-size="7" fill="#6B7280">1/19</text>
                                        <circle cx="150" cy="20" r="2" fill="#3B82F6" />
                                        <text x="150" y="35" text-anchor="middle" font-size="7" fill="#6B7280">1/20</text>
                                    </svg>
                                    
                                </div>
                                
                                <!-- 縦軸の線 -->
                                <div class="absolute left-8 top-0 bottom-0 w-px bg-gray-200"></div>
                            </div>
                        </div>
                        
                        <!-- カテゴリ別円グラフ -->
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="text-sm text-gray-600 mb-3">カテゴリ別支出</div>
                            <div class="flex items-center justify-end">
                                <!-- 円グラフ -->
                                <div class="w-28 h-28 relative mr-4">
                                    <svg class="w-28 h-28 transform -rotate-90" viewBox="0 0 100 100">
                                        <!-- 食費 25% -->
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#3B82F6" stroke-width="10" 
                                                stroke-dasharray="62.83 188.5" stroke-dashoffset="0"></circle>
                                        <!-- 交通費 20% -->
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#10B981" stroke-width="10" 
                                                stroke-dasharray="50.27 201.06" stroke-dashoffset="-62.83"></circle>
                                        <!-- お買い物 30% -->
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#F59E0B" stroke-width="10" 
                                                stroke-dasharray="75.4 176.93" stroke-dashoffset="-113.1"></circle>
                                        <!-- 娯楽 15% -->
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#EF4444" stroke-width="10" 
                                                stroke-dasharray="37.7 214.63" stroke-dashoffset="-188.5"></circle>
                                        <!-- その他 10% -->
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="#8B5CF6" stroke-width="10" 
                                                stroke-dasharray="25.13 226.2" stroke-dashoffset="-226.2"></circle>
                                    </svg>
                                </div>
                                
                                <!-- 凡例 -->
                                <div class="flex-1 space-y-1">
                                    <div class="flex items-center justify-end">
                                        <span class="text-xs text-gray-700 mr-2">お買い物</span>
                                        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                        <span class="text-xs text-gray-700">¥470 (30%)</span>
                                    </div>
                                    <div class="flex items-center justify-end">
                                        <span class="text-xs text-gray-700 mr-2">食費</span>
                                        <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                                        <span class="text-xs text-gray-700">¥390 (25%)</span>
                                    </div>
                                    <div class="flex items-center justify-end">
                                        <span class="text-xs text-gray-700 mr-2">交通費</span>
                                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                                        <span class="text-xs text-gray-700">¥310 (20%)</span>
                                    </div>
                                    <div class="flex items-center justify-end">
                                        <span class="text-xs text-gray-700 mr-2">娯楽</span>
                                        <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                                        <span class="text-xs text-gray-700">¥230 (15%)</span>
                                    </div>
                                    <div class="flex items-center justify-end">
                                        <span class="text-xs text-gray-700 mr-2">その他</span>
                                        <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                                        <span class="text-xs text-gray-700">¥160 (10%)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="space-y-3 mb-6">
                <button class="btn btn-outline btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    エクスポート
                </button>
                
                    <button class="btn btn-primary btn-block" onclick="window.location.href='http://localhost:8080/web_ui/registration_signup.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        保存
                    </button>
            </div>

            <!-- 次のアクション -->
            <div class="text-center">
                <a href="registration_step1.html" class="text-blue-600 text-sm hover:text-blue-800">
                    新しいレシートを登録する
                </a>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
