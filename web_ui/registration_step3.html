<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外支出ガイド - サマリー (3/3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-base-100">
        <!-- ステータスバー -->
        <div class="bg-primary text-primary-content px-4 py-2 text-center text-sm">
            <span class="font-medium">海外支出ガイド</span>
        </div>
        
        <div class="px-4 py-6">
            <!-- ヘッダー -->
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-base-content">サマリー (3/3)</h1>
                <!-- プログレスバー -->
                <div class="w-full bg-base-200 rounded-full h-2 mt-3">
                    <div class="bg-primary h-2 rounded-full" style="width: 100%"></div>
                </div>
            </div>

            <!-- 登録完了 -->
            <div class="text-center mb-6">
                <div class="avatar placeholder mb-3">
                    <div class="bg-success text-success-content rounded-full w-16 h-16">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-base-content mb-1">登録完了</h2>
                <p class="text-sm text-base-content/70">領収書の登録が完了しました</p>
            </div>

        <!-- 領収書詳細 -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4">登録詳細</h3>
                
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-sm text-base-content/70">登録日時:</span>
                        <span class="text-sm font-medium">2024/12/10 14:30</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-base-content/70">店舗名:</span>
                        <span class="text-sm font-medium">○○ストア</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-base-content/70">商品数:</span>
                        <span class="text-sm font-medium">2点</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-base-content/70">合計金額:</span>
                        <span class="text-lg font-bold text-primary">¥2,700</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今月の支出グラフ -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4">今月の支出グラフ</h3>
                
                <div class="border-2 border-dashed border-base-300 rounded-lg h-48 flex items-center justify-center bg-base-50">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-base-content/30 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="text-base-content/50 text-sm">グラフプレビュー</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近の支出 -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4">最近の支出</h3>
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium">12/10 ○○ストア</div>
                            <div class="text-sm text-base-content/70">¥2,700</div>
                        </div>
                        <div class="badge badge-primary">新規</div>
                    </div>
                    
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium">12/09 △△レストラン</div>
                            <div class="text-sm text-base-content/70">¥1,800</div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between p-3 bg-base-200 rounded-lg">
                        <div class="flex-1">
                            <div class="font-medium">12/08 コンビニ</div>
                            <div class="text-sm text-base-content/70">¥580</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- アクションボタン -->
            <div class="space-y-3 pb-20">
                <button class="btn btn-outline btn-block btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    エクスポート
                </button>
                
                <button class="btn btn-outline btn-block btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                    </svg>
                    共有
                </button>
                
                <button class="btn btn-primary btn-block btn-lg fixed bottom-4 left-4 right-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    新しい領収書を登録
                </button>
            </div>
        </div>
    </div>
</body>
</html>
