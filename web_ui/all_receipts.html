<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外レシート管理マスター - 全レシート一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3B82F6',
                        'custom-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <!-- Navigation -->
    <script src="navigation.js"></script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100">
        <div class="w-full bg-white min-h-screen">
            <!-- ナビゲーションヘッダー（動的に生成される） -->
            <div id="navigationHeader"></div>
            
            <div class="px-3 py-4 sm:px-4 sm:py-6 pt-20 pb-16">
            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <h1 class="text-xl font-bold text-gray-800">レシート一覧</h1>
                <p class="text-sm text-gray-600 mt-2">登録済みのレシートを確認・削除できます</p>
            </div>

            <!-- 検索・フィルター -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-4">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">検索・フィルター</h3>
                    <div class="space-y-3">
                        <!-- 検索ボックス -->
                        <div>
                            <input type="text" id="searchInput" placeholder="店舗名や商品で検索..." class="input input-bordered w-full">
                        </div>
                        
                        <!-- 期間フィルター -->
                        <div class="flex gap-2">
                            <input type="date" id="filterStartDate" class="input input-bordered input-sm flex-1">
                            <span class="text-gray-500 self-center">〜</span>
                            <input type="date" id="filterEndDate" class="input input-bordered input-sm flex-1">
                        </div>
                        
                        <!-- カテゴリフィルター -->
                        <div>
                            <select id="categoryFilter" class="select select-bordered w-full">
                                <option value="">すべてのカテゴリ</option>
                                <option value="食費">食費</option>
                                <option value="交通費">交通費</option>
                                <option value="宿泊費">宿泊費</option>
                                <option value="娯楽費">娯楽費</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        
                        <!-- フィルターボタン -->
                        <div class="flex gap-2">
                            <button onclick="applyFilters()" class="btn bg-amber-600 hover:bg-amber-700 text-white btn-sm flex-1">フィルター適用</button>
                            <button onclick="clearFilters()" class="btn bg-slate-600 hover:bg-slate-700 text-white btn-sm">クリア</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- レシート一覧 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-4">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-800">レシート一覧</h3>
                        <span id="receiptCount" class="text-sm text-gray-600">0件</span>
                    </div>
                    
                    <!-- レシートリスト -->
                    <div id="receiptList" class="space-y-3">
                        <div class="text-center py-8">
                            <div class="loading loading-spinner loading-lg"></div>
                            <p class="text-gray-600 mt-2">レシートを読み込み中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 戻るボタン -->
            <div class="text-center">
                <a href="registration_step3.html" class="btn btn-outline btn-sm">
                    サマリーページに戻る
                </a>
            </div>
            </div>
        </div>
    </div>

    <!-- 削除確認モーダル -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">レシートを削除</h3>
                <button onclick="closeDeleteModal()" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 mb-2">このレシートを削除してもよろしいですか？</p>
                <div id="deleteReceiptInfo" class="bg-gray-50 rounded p-3 text-sm">
                    <!-- 削除対象のレシート情報がここに表示されます -->
                </div>
                <p class="text-red-600 text-sm mt-2">この操作は取り消せません。</p>
            </div>
            <div class="flex justify-end gap-2">
                <button onclick="closeDeleteModal()" class="btn btn-outline btn-sm">キャンセル</button>
                <button onclick="confirmDelete()" class="btn bg-amber-600 hover:bg-amber-700 text-white btn-sm">削除</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase関数を動的インポート
        let firebaseFunctions;
        let allReceipts = [];
        let filteredReceipts = [];
        let currentDeleteReceipt = null;
        
        // Firebase関数を読み込み
        async function loadFirebaseFunctions() {
            try {
                const firebaseModule = await import('./firebase-config.js');
                firebaseFunctions = {
                    getUserReceipts: firebaseModule.getUserReceipts,
                    db: firebaseModule.db,
                    auth: firebaseModule.auth
                };
                console.log('Firebase関数の読み込みが完了しました');
                console.log('利用可能なFirebase関数:', Object.keys(firebaseFunctions));
                
                // 認証状態を確認してからレシート読み込み
                console.log('認証状態を待機中...');
                const isAuthenticated = await waitForAuth();
                
                if (isAuthenticated) {
                    console.log('認証済み、ページを継続');
                    // ユーザー情報を表示
                    updateUserInfo();
                    // レシート一覧を読み込み
                    window.loadAllReceipts();
                } else {
                    console.log('未認証、認証チェックを実行');
                    // 5秒待ってから認証チェックを実行
                    setTimeout(() => {
                        console.log('認証チェックを実行中...');
                        if (!firebaseModule.checkPageAuth()) {
                            console.log('認証チェック失敗');
                            return; // 認証失敗時はリダイレクトされる
                        }
                    }, 5000);
                }
                
            } catch (error) {
                console.error('Firebase関数の読み込みエラー:', error);
            }
        }
        
        // 認証状態を待つ関数
        async function waitForAuth() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50; // 5秒間（100ms × 50回）
                
                const checkAuth = () => {
                    attempts++;
                    
                    if (firebaseFunctions && firebaseFunctions.auth) {
                        const user = firebaseFunctions.auth.currentUser;
                        console.log(`認証確認試行 ${attempts}/${maxAttempts}:`, user ? user.email : '未認証');
                        
                        if (user) {
                            console.log('認証確認完了:', user.email);
                            resolve(true);
                        } else if (attempts >= maxAttempts) {
                            console.log('認証確認タイムアウト: 未認証');
                            resolve(false);
                        } else {
                            // 認証状態がまだ確定していない場合、少し待って再試行
                            setTimeout(checkAuth, 100);
                        }
                    } else {
                        if (attempts >= maxAttempts) {
                            console.log('Firebase関数読み込みタイムアウト');
                            resolve(false);
                        } else {
                            // Firebase関数がまだ読み込まれていない場合、少し待って再試行
                            setTimeout(checkAuth, 100);
                        }
                    }
                };
                checkAuth();
            });
        }
        
        // ログイン画面に遷移
        window.goToLogin = function() {
            window.location.href = 'login.html';
        };
        
        // ユーザー情報を表示
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            if (!userInfoDiv) return;
            
            // localStorageから認証状態を確認
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            
            if (isLoggedIn && userEmail) {
                userInfoDiv.classList.remove('hidden');
                userInfoDiv.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>${userEmail}</span>
                `;
            } else {
                userInfoDiv.classList.remove('hidden');
                userInfoDiv.innerHTML = `
                    <button onclick="goToLogin()" class="flex items-center hover:text-amber-200 transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <span>未ログイン</span>
                    </button>
                `;
            }
        }
        
        // 全レシートを読み込み
        window.loadAllReceipts = async function() {
            try {
                if (!firebaseFunctions || !firebaseFunctions.getUserReceipts) {
                    console.error('getUserReceipts関数が見つかりません');
                    return;
                }
                
                // 認証状態を再確認
                if (!firebaseFunctions.auth.currentUser) {
                    console.log('認証状態を確認中...');
                    await waitForAuth();
                    return;
                }
                
                console.log('レシート読み込み開始...');
                
                // 非同期処理のタイムアウト設定
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('レシート読み込みがタイムアウトしました')), 10000);
                });
                
                const receiptsPromise = firebaseFunctions.getUserReceipts();
                const rawReceipts = await Promise.race([receiptsPromise, timeoutPromise]);
                
                // 重複するIDのレシートを処理（最新のupdatedAtを持つものを優先）
                const receiptMap = new Map();
                rawReceipts.forEach(receipt => {
                    const existingReceipt = receiptMap.get(receipt.id);
                    if (!existingReceipt || 
                        (receipt.updatedAt && existingReceipt.updatedAt && 
                         new Date(receipt.updatedAt) > new Date(existingReceipt.updatedAt))) {
                        receiptMap.set(receipt.id, receipt);
                    }
                });
                
                allReceipts = Array.from(receiptMap.values());
                
                // 登録日時（metadata.createdAt）の新しい順にソート
                allReceipts.sort((a, b) => {
                    const dateA = a.metadata?.createdAt || a.createdAt || '1970-01-01T00:00:00.000Z';
                    const dateB = b.metadata?.createdAt || b.createdAt || '1970-01-01T00:00:00.000Z';
                    return new Date(dateB) - new Date(dateA);
                });
                
                filteredReceipts = [...allReceipts];
                
                console.log('重複除去後のレシート数:', allReceipts.length);
                console.log('登録日時順にソート完了');
                
                console.log('全レシートを読み込みました:', allReceipts);
                updateReceiptList();
                updateReceiptCount();
                
            } catch (error) {
                console.error('レシート読み込みエラー:', error);
                
                // エラーの種類に応じた処理
                let errorMessage = 'レシートの読み込みに失敗しました';
                if (error.message.includes('タイムアウト')) {
                    errorMessage = '読み込みがタイムアウトしました。ネットワーク接続を確認してください。';
                } else if (error.message.includes('認証')) {
                    errorMessage = '認証エラーが発生しました。ログインし直してください。';
                } else if (error.message.includes('権限')) {
                    errorMessage = 'アクセス権限がありません。';
                }
                
                document.getElementById('receiptList').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">${errorMessage}</p>
                        <button onclick="window.loadAllReceipts()" class="btn btn-outline btn-sm mt-2">再読み込み</button>
                    </div>
                `;
            }
        }
        
        // カテゴリ名を日本語に変換
        function translateCategory(category) {
            const categoryMap = {
                'food': '食費',
                'transportation': '交通費',
                'accommodation': '宿泊費',
                'entertainment': '娯楽費',
                'shopping': '買い物',
                'healthcare': '医療費',
                'education': '教育費',
                'other': 'その他',
                '食費': '食費',
                '交通費': '交通費',
                '宿泊費': '宿泊費',
                '娯楽費': '娯楽費',
                '買い物': '買い物',
                '医療費': '医療費',
                '教育費': '教育費',
                'その他': 'その他'
            };
            
            return categoryMap[category.toLowerCase()] || category;
        }
        
        // 日本円換算金額を取得（0円の場合は元金額を使用）
        function getJpyAmount(receipt) {
            // Geminiが計算した日本円換算額を優先的に取得
            // 複数の場所から日本円換算額を取得（優先順位付き）
            const jpyAmount = receipt.transaction?.jpyAmount || 
                            receipt.extracted_data?.jpyAmount || 
                            receipt.extracted_data?.total_jpy || 
                            receipt.jpyAmount || 
                            0;
            
            const originalAmount = receipt.transaction?.amount || receipt.totalAmount || receipt.extracted_data?.totalAmount || 0;
            const currency = receipt.transaction?.currency || receipt.currency || receipt.extracted_data?.currency || 'JPY';
            
            
            // Geminiが計算した日本円換算額が存在する場合はそれを使用
            if (jpyAmount > 0) {
                return jpyAmount;
            }
            
            // 日本円換算額が0円または未設定の場合
            if (currency === 'JPY') {
                // 日本円の場合は元金額をそのまま使用
                return originalAmount;
            } else {
                // 外国通貨で日本円換算額が未設定の場合は、元金額をそのまま表示
                // （Geminiが換算していない場合は、手動で換算する必要がある）
                console.warn(`日本円換算額が未設定: ${currency} ${originalAmount}`);
                return originalAmount;
            }
        }

        // レシート一覧を更新
        function updateReceiptList() {
            const receiptList = document.getElementById('receiptList');
            
            if (filteredReceipts.length === 0) {
                receiptList.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-600">レシートが見つかりません</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            filteredReceipts.forEach((receipt, index) => {
                // 確認ページと同じデータ取得方法
                const extractedData = receipt.extracted_data;
                const storeName = receipt.store?.name || extractedData?.storeName || '不明';
                const date = receipt.transaction?.date || receipt.date || extractedData?.date || '不明';
                const currency = receipt.transaction?.currency || receipt.currency || extractedData?.currency || 'JPY';
                const totalAmount = receipt.transaction?.amount || receipt.totalAmount || extractedData?.totalAmount || 0;
                const jpyAmount = getJpyAmount(receipt);
                const location = receipt.store?.location || extractedData?.location || '不明';
                const category = translateCategory(receipt.category || extractedData?.category || '未分類');
                
                // 登録日時の取得とフォーマット
                const createdAt = receipt.metadata?.createdAt || receipt.createdAt;
                let registeredDate = '不明';
                if (createdAt) {
                    try {
                        const dateObj = new Date(createdAt);
                        if (!isNaN(dateObj.getTime())) {
                            registeredDate = dateObj.toLocaleDateString('ja-JP', {
                                year: 'numeric',
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                    } catch (error) {
                        console.warn('登録日時フォーマットエラー:', createdAt, error);
                    }
                }
                
                html += `
                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 mb-3">
                        <div class="grid grid-cols-1 gap-2 mb-3">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">店舗名:</span>
                                <span class="font-medium text-gray-800">${storeName}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">取引日:</span>
                                <span class="font-medium text-gray-800">${date}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">金額:</span>
                                <span class="font-medium text-gray-800">${currency} ${totalAmount}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">日本円換算:</span>
                                <span class="font-medium text-gray-800">¥ ${Math.round(jpyAmount)}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">場所:</span>
                                <span class="font-medium text-gray-800">${location}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">カテゴリ:</span>
                                <span class="font-medium text-gray-800">${category}</span>
                            </div>
                            
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">登録日時:</span>
                                <span class="font-medium text-gray-500">${registeredDate}</span>
                            </div>
                        </div>
                        
                        <div class="flex justify-end">
                            <button onclick="deleteReceipt('${receipt.id}')" class="btn btn-xs bg-red-600 hover:bg-red-700 text-white">
                                削除
                            </button>
                        </div>
                    </div>
                `;
            });
            
            receiptList.innerHTML = html;
        }
        
        // レシート件数を更新
        function updateReceiptCount() {
            document.getElementById('receiptCount').textContent = `${filteredReceipts.length}件 / ${allReceipts.length}件`;
        }
        
        // フィルターを適用
        window.applyFilters = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const category = document.getElementById('categoryFilter').value;
            
            filteredReceipts = allReceipts.filter(receipt => {
                // 検索条件
                const storeName = (receipt.store?.name || receipt.storeName || '').toLowerCase();
                const searchMatch = !searchTerm || storeName.includes(searchTerm);
                
                // 日付条件
                const receiptDate = receipt.transaction?.date || receipt.date || '';
                const dateMatch = (!startDate || receiptDate >= startDate) && 
                                (!endDate || receiptDate <= endDate);
                
                // カテゴリ条件
                const categoryMatch = !category || (receipt.category || '') === category;
                
                return searchMatch && dateMatch && categoryMatch;
            });
            
            updateReceiptList();
            updateReceiptCount();
        };
        
        // フィルターをクリア
        window.clearFilters = function() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('categoryFilter').value = '';
            
            filteredReceipts = [...allReceipts];
            updateReceiptList();
            updateReceiptCount();
        };
        
        
        // レシートを削除
        window.deleteReceipt = function(receiptId) {
            console.log('削除ボタンがクリックされました:', receiptId);
            currentDeleteReceipt = filteredReceipts.find(r => r.id === receiptId);
            if (!currentDeleteReceipt) {
                console.error('削除対象のレシートが見つかりません:', receiptId);
                return;
            }
            
            console.log('削除対象レシート:', currentDeleteReceipt);
            openDeleteModal();
        };
        
        // 削除モーダルを開く
        function openDeleteModal() {
            const modal = document.getElementById('deleteModal');
            const infoDiv = document.getElementById('deleteReceiptInfo');
            
            const storeName = currentDeleteReceipt.store?.name || currentDeleteReceipt.storeName || '不明';
            // 日付の取得とフォーマット
            let date = currentDeleteReceipt.transaction?.date || currentDeleteReceipt.date;
            if (!date || date === '' || date === 'null' || date === 'undefined') {
                date = '不明';
            } else {
                try {
                    const dateObj = new Date(date);
                    if (!isNaN(dateObj.getTime())) {
                        date = dateObj.toISOString().split('T')[0];
                    }
                } catch (error) {
                    console.warn('日付フォーマットエラー:', date, error);
                }
            }
            const amount = currentDeleteReceipt.transaction?.amount || currentDeleteReceipt.totalAmount || 0;
            const currency = currentDeleteReceipt.transaction?.currency || currentDeleteReceipt.currency || 'JPY';
            const category = currentDeleteReceipt.category || '未分類';
            
            infoDiv.innerHTML = `
                <div class="space-y-1">
                    <div><strong>店舗名:</strong> ${storeName}</div>
                    <div><strong>日付:</strong> ${date}</div>
                    <div><strong>金額:</strong> ${currency} ${amount}</div>
                    <div><strong>カテゴリ:</strong> ${category}</div>
                </div>
            `;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // 削除を確認
        window.confirmDelete = async function() {
            if (!currentDeleteReceipt) {
                console.error('削除対象のレシートが見つかりません');
                return;
            }
            
            try {
                console.log('削除開始:', currentDeleteReceipt.id);
                console.log('Firestore ID:', currentDeleteReceipt.firestoreId || currentDeleteReceipt.id);
                
                if (!firebaseFunctions || !firebaseFunctions.db) {
                    console.error('Firebase関数が見つかりません');
                    alert('Firebase関数が読み込まれていません。ページを再読み込みしてください。');
                    return;
                }
                
                console.log('Firestore論理削除実行中...');
                
                // Firestoreで論理削除（削除フラグを立てる）
                const { doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
                
                // 正しいコレクション構造を使用: users/{uid}/receipts/{receiptId}
                const user = firebaseFunctions.auth.currentUser;
                if (!user) {
                    throw new Error('ユーザーがログインしていません');
                }
                
                const receiptRef = doc(firebaseFunctions.db, 'users', user.uid, 'receipts', currentDeleteReceipt.firestoreId || currentDeleteReceipt.id);
                
                // 削除フラグを立てる
                await updateDoc(receiptRef, {
                    isDeleted: true,
                    deletedAt: new Date().toISOString()
                });
                
                console.log('論理削除完了');
                
                // ローカルの配列からも削除
                console.log('削除前のallReceipts件数:', allReceipts.length);
                console.log('削除前のfilteredReceipts件数:', filteredReceipts.length);
                
                const deletedIndex = allReceipts.findIndex(r => r.id === currentDeleteReceipt.id);
                if (deletedIndex !== -1) {
                    allReceipts.splice(deletedIndex, 1);
                    console.log('ローカル配列から削除:', currentDeleteReceipt.id);
                    console.log('削除後のallReceipts件数:', allReceipts.length);
                } else {
                    console.log('allReceiptsに該当レシートが見つかりません:', currentDeleteReceipt.id);
                }
                
                const filteredIndex = filteredReceipts.findIndex(r => r.id === currentDeleteReceipt.id);
                if (filteredIndex !== -1) {
                    filteredReceipts.splice(filteredIndex, 1);
                    console.log('フィルター配列から削除:', currentDeleteReceipt.id);
                    console.log('削除後のfilteredReceipts件数:', filteredReceipts.length);
                } else {
                    console.log('filteredReceiptsに該当レシートが見つかりません:', currentDeleteReceipt.id);
                }
                
                // 即座にUIを更新
                console.log('UI更新実行中...');
                updateReceiptList();
                updateReceiptCount();
                console.log('UI更新完了');
                
                // 削除モーダルを閉じる
                closeDeleteModal();
                
                alert('レシートを削除しました！');
                
                // Firestore再読み込みは無効化（即座の更新のみで十分）
                // setTimeout(async () => {
                //     console.log('Firestoreから再読み込み中...');
                //     await window.loadAllReceipts();
                // }, 1000);
                
            } catch (error) {
                console.error('削除エラー:', error);
                alert('削除に失敗しました: ' + error.message);
            }
        }
        
        // 削除モーダルを閉じる
        window.closeDeleteModal = function() {
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentDeleteReceipt = null;
        }
        
        
        
        // ページ読み込み時にFirebase関数を読み込み
        document.addEventListener('DOMContentLoaded', function() {
            loadFirebaseFunctions();
            
            // 今日の日付をデフォルトで設定
            const today = new Date().toISOString().split('T')[0];
            const oneMonthAgo = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('filterEndDate').value = today;
            document.getElementById('filterStartDate').value = oneMonthAgo;
        });
    </script>
</body>
