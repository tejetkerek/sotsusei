<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外レシート管理マスター - 新規会員登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#3B82F6',
                        'custom-gray': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="min-h-screen bg-gray-100 flex">
        <!-- 左端の開発中リスト -->
        <div class="bg-yellow-100 border-r border-yellow-300 p-2 w-20 flex flex-col items-center">
            <div class="text-xs text-gray-700 space-y-2">
                <a href="registration_step1.html" class="block text-blue-600 hover:underline writing-vertical-rl">1.登録</a>
                <a href="registration_step2.html" class="block text-blue-600 hover:underline writing-vertical-rl">2.確認</a>
                <a href="registration_step3.html" class="block text-blue-600 hover:underline writing-vertical-rl">3.サマリ</a>
                <a href="registration_signup.html" class="block text-gray-500 writing-vertical-rl">4.会員</a>
                <a href="registration_memories.html" class="block text-blue-600 hover:underline writing-vertical-rl">5.想い出</a>
            </div>
        </div>
        
        <div class="flex-1 flex justify-center">
            <div class="w-full max-w-sm bg-white min-h-screen shadow-lg">
            <!-- ステータスバー -->
            <div class="bg-blue-600 text-white px-4 py-2 text-center text-sm">
                <span class="font-medium">海外レシート管理マスター</span>
            </div>
            
            <div class="px-4 py-6">
                <!-- ヘッダー -->
                <div class="text-center mb-6">
                    <h1 class="text-xl font-bold text-gray-800">会員登録（無料）</h1>
                    <p class="text-sm text-gray-600 mt-2">アカウントを作成して、より便利にご利用いただけます</p>
                    
                    <!-- 会員登録でできること -->
                    <div class="bg-blue-50 rounded-lg p-4 mt-4">
                        <div class="space-y-3">
                            <div class="flex items-start">
                                <div class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-0.5">1</div>
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-800 text-sm text-left">登録レシート情報の一次保存</h4>
                                    <p class="text-xs text-gray-600 text-left">撮影したレシートの情報を一時的に保存できます</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-bold mr-3 mt-0.5">2</div>
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-800 text-sm text-left">旅程や通貨毎に情報の保存</h4>
                                    <p class="text-xs text-gray-600 text-left">旅行ごと、通貨ごとに支出を整理して保存できます</p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-xs font-bold mr-3">3</div>
                                <div class="flex-1">
                                    <h4 class="font-medium text-gray-800 text-sm text-left">マップ上に想い出表示</h4>
                                    <p class="text-xs text-gray-600 text-left">レシートの住所情報から、<br>旅行の軌跡をマップで確認できます</p>
                                </div>
                                <div class="ml-3">
                                    <button class="btn btn-xs btn-outline text-[10px] hover:bg-orange-500 hover:border-orange-500 hover:text-white" onclick="window.location.href='http://localhost:8080/web_ui/registration_memories.html'">
                                        ちょっと見てみる🔍
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 登録フォーム -->
                <div class="bg-white rounded-lg border border-gray-200 p-4 space-y-4">
                    <!-- ニックネーム -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ニックネーム</label>
                        <input type="text" class="input input-bordered w-full border-gray-300" placeholder="例: たなか">
                    </div>

                    <!-- 性別 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">性別</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="male" class="radio radio-primary mr-2">
                                <span class="text-sm">男性</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="female" class="radio radio-primary mr-2">
                                <span class="text-sm">女性</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="other" class="radio radio-primary mr-2">
                                <span class="text-sm">回答したくない</span>
                            </label>
                        </div>
                    </div>

                    <!-- 生年月日 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">生年月日</label>
                        <div class="grid grid-cols-3 gap-2">
                            <select class="select select-bordered border-gray-300 text-sm">
                                <option>年</option>
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <option>1993</option>
                                <option>1994</option>
                                <option>1995</option>
                                <option>1996</option>
                                <option>1997</option>
                                <option>1998</option>
                                <option>1999</option>
                                <option>2000</option>
                            </select>
                            <select class="select select-bordered border-gray-300 text-sm">
                                <option>月</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="select select-bordered border-gray-300 text-sm">
                                <option>日</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                    </div>

                    <!-- メールアドレス -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス（ログインIDとなります）</label>
                        <input type="email" class="input input-bordered w-full border-gray-300" placeholder="example@email.com" autocomplete="off">
                    </div>

                    <!-- チェックボックス -->
                    <div class="bg-gray-50 rounded-lg p-3">
                        <label class="flex items-center">
                            <input type="checkbox" class="checkbox checkbox-primary mr-3">
                            <span class="text-xs text-gray-600">
                                プロダクトリリース等の案内を受け取る
                            </span>
                        </label>
                    </div>

                    <!-- パスワード -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input type="password" class="input input-bordered w-full border-gray-300" placeholder="8文字以上（大文字・小文字・数字を含む）" autocomplete="new-password">
                        <p class="text-xs text-gray-500 mt-1">8文字以上で、大文字・小文字・数字を含む必要があります</p>
                    </div>

                    <!-- パスワード確認 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">パスワード確認</label>
                        <input type="password" class="input input-bordered w-full border-gray-300" placeholder="パスワードを再入力してください" autocomplete="new-password">
                    </div>
                </div>


                <!-- 登録ボタン -->
                <div class="mt-8">
                    <button class="btn bg-blue-600 hover:bg-blue-700 text-white btn-block border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        会員登録する
                    </button>
                </div>

                <!-- ログインリンク -->
                <div class="text-center mt-4">
                    <span class="text-sm text-gray-600">すでにアカウントをお持ちの方は</span>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700 ml-1">こちらからログイン</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
