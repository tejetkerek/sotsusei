<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外支出ガイド - 確認画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#667eea',
                        'secondary': '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- ステップインジケーター -->
        <div class="flex justify-center mb-6">
            <div class="badge badge-primary badge-lg">1/5</div>
        </div>

        <!-- レシート画像プレビュー -->
        <div class="bg-base-200 rounded-lg h-48 mb-6 flex items-center justify-center">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-base-content/30 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-base-content/50 text-sm">レシート画像</span>
            </div>
        </div>

        <!-- 抽出された支出データ -->
        <div class="card bg-base-100 shadow-sm border border-base-300 mb-6">
            <div class="card-body p-4">
                <h3 class="card-title text-lg mb-4">抽出された支出データ</h3>
                
                <div class="overflow-x-auto">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th class="text-xs">日付</th>
                                <th class="text-xs">カテゴリ</th>
                                <th class="text-xs">項目</th>
                                <th class="text-xs">金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-sm">12/10</td>
                                <td>
                                    <div class="badge badge-success badge-sm">食費</div>
                                </td>
                                <td class="text-sm">コーヒー豆</td>
                                <td class="text-sm font-medium">1200円</td>
                            </tr>
                            <tr>
                                <td class="text-sm">12/10</td>
                                <td>
                                    <div class="badge badge-success badge-sm">食費</div>
                                </td>
                                <td class="text-sm">チキンライス</td>
                                <td class="text-sm font-medium">1500円</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 確認ボタン -->
        <button class="btn btn-primary btn-block btn-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            確定?
        </button>

        <!-- 進捗バー -->
        <div class="mt-8">
            <div class="flex justify-between text-xs text-base-content/70 mb-2">
                <span>ステップ 1/5</span>
                <span>20%</span>
            </div>
            <progress class="progress progress-primary w-full" value="20" max="100"></progress>
        </div>
    </div>
</body>
</html>
